cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      승인하면 활성화됩니다.
    privacy_msg: $privacy_link을 확인하세요.
    buttons:
      accept: *accept_button
      settings: 설정
      deny: *deny_button
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      승인하면 활성화됩니다. 쿠키 정책을 확인하려면 아래 항목을 클릭하세요.
    privacy_msg: $privacy_link을 확인하세요.
    buttons:
      accept: *accept_button
      save: 선택 사항 허용
      deny: *deny_button
    always_active: 항상 활성화
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹사이트 기능에 필수적이며 비활성화할 수 없습니다.
          사이트 기능 변경(예: 색상 테마 변경) 시 자주 설정됩니다.
          이 쿠키는 개인 식별 정보를 저장하지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 타겟팅 및 광고 쿠키
        info: $gtag_info
    gtag_info:
      ad_storage: >
        광고와 관련된 저장(쿠키 등)을 활성화합니다.
      analytics_storage: >
        분석과 관련된 저장(쿠키 등)을 활성화합니다. 방문 기간 등이 포함됩니다.
      functionality_storage: >
        웹사이트 또는 앱 기능을 지원하는 저장을 활성화합니다. 언어 설정 등이 포함됩니다.
      personalization_storage: >
        개인화와 관련된 저장을 활성화합니다. 비디오 추천 등이 포함됩니다.
      security_storage: >
        인증 기능, 사기 방지 및 기타 사용자 보호와 관련된 저장을 활성화합니다.
