  # ISO_639-1 기반 코드
  code: ko
  # open-graph meta og:locale을 위해 필요한 정보입니다.
  # _data/conf/main.yml에 open_graph 또는 html_lng_with_country_code가 활성화되지 않은 경우에는 필요하지 않습니다.
  # HTML 태그에서는 _data/conf/main.yml에 정의된 html_lng_with_country_code를 사용하거나 사용하지 않을 수 있습니다.
  country: KR
  switch_title: Kr
  offer:
    title: 언어 선택
    msg_page: 이 페이지를 한국어로 보기.
    # 페이지 번역이 사용 불가능한 경우 이 메시지를 사용합니다.
    msg_site: 홈으로

date:
  # 긴 형식에서 %b를 사용하면 'months' 목록 아래에 해당하는 항목으로 바뀝니다.
  long: "%Y년 %b %-d일"
  day: "%d"
  year: "%Y"
  # months는 아카이브 페이지에서도 사용됩니다.
  months: [1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월]

