# 쿠키 동의용
cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings 쿠키 설정
  panel_bar:
    msg: >
      이 웹 사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      동의하면 활성화됩니다.
    privacy_msg: $privacy_link을 확인하세요.
    buttons:
      accept: &accept_button 모두 허용
      settings: 설정하기
      deny: &deny_button 거부
  panel_settings:
    title: *cookie_settings
    msg: >
      이 웹 사이트는 사이트 기능을 최적화하기 위해 쿠키를 사용합니다.
      동의하면 활성화됩니다. 쿠키 정책에 대한 자세한 내용은 아래 각 항목을 클릭하세요.
    privacy_msg: $privacy_link을 확인하세요.
    buttons:
      accept: *accept_button
      save: 선택 허용
      deny: *deny_button
    always_active: 항상 활성화
    consent_types:
      necessary:
        title: 필수 쿠키
        info: >
          이 쿠키는 웹 사이트 기능에 필수적이며 비활성화할 수 없습니다.
          보통 사이트의 기능(색상 테마 등)이 변경될 때 설정됩니다.
          이 쿠키는 개인 식별 정보를 저장하지 않습니다.
          $gtag_info
      analytics:
        title: 성능 쿠키
        info: $gtag_info
      preferences:
        title: 기능 쿠키
        info: $gtag_info
      advertising:
        title: 타겟팅 및 광고 쿠키
        info: $gtag_info
    gtag_info:
      # https://support.google.com/tagmanager/answer/10718549#consent-types 참고
      ad_storage: >
        광고와 관련된 저장(쿠키 등)을 활성화합니다.
      analytics_storage: >
        분석과 관련된 저장(쿠키 등)을 활성화합니다. 방문 지속 시간과 같은 정보가 포함됩니다.
      functionality_storage: >
        웹 사이트 또는 앱의 기능을 지원하는 저장을 활성화합니다. 언어 설정과 같은 기능을 포함합니다.
      personalization_storage: >
        개인화와 관련된 저장을 활성화합니다. 비디오 추천과 같은 정보가 포함됩니다.
      security_storage: >
        인증 기능, 사기 방지 및 다른 사용자 보호와 관련된 저장을 활성화합니다.
