        # 예시

        이 페이지는 Mr. Green Jekyll 테마와 관련된 마크다운 스타일을 표시하는 예시 페이지입니다.

        ### 제목 (가운데 정렬)
        {:data-align="center"}

        # 제목 1

        ## 제목 2

        ### 제목 3

        #### 제목 4

        ##### 제목 5

        ###### 제목 6

        ***

        ### 단락

        #### 단락

        **윌리엄 셰익스피어**, 사랑은 진정한 마음의 결혼을 허락하지 마라
        장애물을 인정하지 마라. 사랑은 사랑이 아니며
        변화를 찾을 때 변화한다,
        또는 제거하기 위해 제거하는 것. 아니오, 그것은 영원히 고정된 표식이다.
        그것은 폭풍을 바라보고 절대로 흔들리지 않는다.
        그것은 헤매는 배에 별이다,
        가치는 알려져 있지 않으며 높이가 측정되지 않았다.
        사랑은 시간의 바보가 아니며, 장미빛 입술과 뺨은 그의 낫에서
        그의 굴곡하는 낫의 컴퍼스 안에 들어온다;
        사랑은 그의 짧은 시간과 주에 변하지 않고,
        그러나 최후까지 견딜 수 있다.
        만약 이것이 내게 오류이고 나에게 증명된 것이라면,
        나는 쓰지 않았고 아무도 사랑하지 않았다.

        #### 텍스트

        인용된 텍스트 `안녕, 세상`

        굵은 텍스트 **안녕, 세상**

        이탤릭체 텍스트 _안녕, 세상_

        키보드 텍스트 <kbd>안녕, 세상</kbd>

